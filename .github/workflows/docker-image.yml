
on:
  release:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

    - name: Docker Compose
      run: docker-compose build

    - name: Tag the back-end Docker image
      run: docker tag bafy78/azutrello_back bafy78/azutrello_back:${{ github.event.release.tag_name }}

    - name: Tag the front-end Docker image
      run: docker tag bafy78/azutrello_front bafy78/azutrello_front:${{ github.event.release.tag_name }}

    - name: Push the back-end Docker image
      run: |
        docker push bafy78/azutrello_back:${{ github.event.release.tag_name }}
        docker push ghcr.io/bafy78/azutrello_back:${{ github.event.release.tag_name }}

    - name: Push the front-end Docker image
      run: |
        docker push bafy78/azutrello_front:${{ github.event.release.tag_name }}
        docker push ghcr.io/bafy78/azutrello_front:${{ github.event.release.tag_name }}